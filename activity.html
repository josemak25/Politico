<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <body>
    <div class="container">
      <header>

        <div class="logo"><a href="index.html">Politico</a></div>
        <div class="header-wrapper">
          <ul>
            <li><a href="index.html">Logout</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">about us</a></li>
          </ul>
        </div>
      </header>
      <main>
        <h1>recent votes</h1>
        <div class="recent-activity">
          <div class="card">
            <img src="images/img_avatar.png" alt="Avatar" style="width:100%" />
            <div class="profile">
              <h4>RT. HON. SIMON LALONG</h4>
              <h5>APC</h5>
              <span class="menu"><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </div>
          <div class="card">
            <img src="images/img_avatar.png" alt="Avatar" style="width:100%" />
            <div class="profile">
              <h4>IFEANYI UGWUANYI</h4>
              <h5>PDP</h5>
              <span class="menu"><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </div>
          <div class="card">
            <img src="images/img_avatar.png" alt="Avatar" style="width:100%" />
            <div class="profile">
              <h4>WILLIE OBIANO</h4>
              <h5>APGA</h5>
              <span class="menu"><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </div>
          <div class="card">
            <img src="images/img_avatar.png" alt="Avatar" style="width:100%" />
            <div class="profile">
              <h4>JIBRILLA BINDOW</h4>
              <h5>APC</h5>
              <span class="menu"><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </div>
          <div class="card">
            <img src="images/img_avatar.png" alt="Avatar" style="width:100%" />
            <div class="profile">
              <h4>RT. HON. SIMON LALONG</h4>
              <h5>APC</h5>
              <span class="menu"><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </div>
        </div>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>name of candidate</h3>
            <h4>RT. HON. SIMON LALONG</h4>
            <h3>name of party</h3>
            <h5>APC</h5>
          </div>
        </div>
      </main>
      <section>
        <article id="activites">
          <a href="#"><button>all parties</button></a>
          <a href="#"><button>results</button></a>
          <a href="#"><button>history</button></a>
          <a href="#"><button>vote</button></a>

      </section>
    </div>
    <script src="modal.js"></script>
