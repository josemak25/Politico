<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/login.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <input type="checkbox" id="header" class="hidden" />
        <label for="header" class="header-btn"> <i></i> <i></i> <i></i> </label>
        <div class="logo"><a href="index.html">Politico</a></div>
        <div class="header-wrapper">
          <ul>
            <li><a href="signup.html">sign up</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">about us</a></li>
          </ul>
        </div>
      </header>
      <main class="signup_form">
        <div class="signup_text">
          <h3>Sign In</h3>
          <p>Sign in to continue to Politico</p>
        </div>
        <form class="form">
          <label for="form">
            <div><span>Username or Email</span></div>
            <input type="text" placeholder="Enter Username" />
            <div><span>Password</span></div>
            <input type="password" placeholder="Enter Password" />
            <a href="activity.html"><input type="button" value="Sign In"/></a>
          </label>
        </form>
        <div id="password">
          <a href="passwordReset.html">Forget password?</a>
        </div>
      </main>
      <div id="google-signin">
        <img
          src="https://assets.pivotaltracker.com/images/v8/signin_v2/google_signin_logo.svg"
          alt=""
        /><a href="#">Sign in with Google</a>
      </div>
      <footer>
        <div>
          <span
            >© Copyright 2019 Politico Software, Inc. All Rights Reserved.
            Privacy Policy • Terms of Use</span
          >
        </div>
      </footer>
    </div>
  </body>
</html>
